<div>
  <h6 class="m-4">Cartpage Form</h6>
  <form class="m-2" [formGroup]="CartForm" (ngSubmit)="CartForm.valid && onSave()">
      <div class="form-sizing">
          
              
                  <div class="row mb-2 me-0">
                      <label class="col">dimensions</label>
                      <div class="col p-0">
                        <input type="number" formControlName="dimensions" class="col w-100 p-1" />
                        <div
                        class="validation-text"
                        *ngIf="CartForm.invalid && (CartFormControls?.['dimensions']?.dirty || CartFormControls?.['dimensions']?.touched)"
                        >
                          <small
                            class="text-danger mt-1"
                            *ngIf="CartFormControls?.['dimensions']?.errors?.['required']"
                          >
                            Required<sup>*</sup>
                          </small>
                          <small class="text-danger mt-1"
                            *ngIf="CartFormControls?.['dimensions']?.errors?.['pattern']"
                          >
                            Invalid dimensions.
                          </small>
                        </div>
                      </div>
                  </div>
              
          
        <div class="d-flex justify-content-end mb-2">
          <button type="button" class="secondary-button-default button-min-width animated m-2">Cancel</button>
          <button type="submit" class="primary-button-default button-min-width animated m-2">Submit</button>
        </div>    
      </div>
  </form>
</div>
